<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Data Extractor</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 900px;
      margin: 2em auto;
      padding: 0 1em;
      line-height: 1.6;
    }

    .container {
      display: flex;
      gap: 2em;
    }

    .column {
      flex: 1;
    }

    h1,
    h2 {
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5em;
    }

    input[type="file"] {
      margin-bottom: 1em;
    }

    textarea {
      width: 100%;
      height: 400px;
      font-family: monospace;
    }

    button {
      display: block;
      width: 100%;
      padding: 1em;
      font-size: 1.2em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1em;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

  <h1>CSV Data Extractor Tool</h1>
  <p>Select your CSV files below. The tool will extract the unique names from the specified columns ('LEA_NAME' and
    'SCH_NAME') and display them in the text boxes. You can then copy this data for your project.</p>

  <div class="container">
    <div class="column">
      <label for="district-file">1. Select District CSV File</label>
      <input type="file" id="district-file" accept=".csv">

      <label for="district-output">Unique District Names (LEA_NAME)</label>
      <textarea id="district-output" readonly placeholder="District names will appear here..."></textarea>
    </div>
    <div class="column">
      <label for="school-file">2. Select School CSV File</label>
      <input type="file" id="school-file" accept=".csv">

      <label for="school-output">Unique School Names (SCH_NAME)</label>
      <textarea id="school-output" readonly placeholder="School names will appear here..."></textarea>
    </div>
  </div>

  <button id="process-button">Process Files</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="parser.js"></script>
</body>

</html>
