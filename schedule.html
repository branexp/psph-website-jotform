  <main id="main" class="container" role="main">
    <div class="form-wrapper">
      <!-- Title and subtitle -->
      <div class="form-title-section">
        <h1 class="form-title">Welcome to the Appointment Center!</h1>
        <p class="form-subtitle">In a complimentary one-on-one session, we'll cut through the complexity to give you the clarity and confidence you need.</p>
      </div>

      <!-- Keep ids/names exactly the same for backend/JS compatibility -->
      <form id="appointment-form" action="send-email.php" method="POST" novalidate class="appointment-form">        <!-- Name Fields in one row -->
        <div class="form-row">
          <div class="form-field">
            <label for="first-name">Full Name <span class="required">*</span></label>
            <input type="text" id="first-name" name="firstName" required placeholder="First Name" />
          </div>
          <div class="form-field">
            <label for="last-name">&nbsp;</label>
            <input type="text" id="last-name" name="lastName" required placeholder="Last Name" />
          </div>
        </div>

        <!-- District and School in one row -->
        <div class="form-row">
          <div class="form-field">
            <label for="school-district">District <span class="required">*</span></label>
            <input type="text" id="school-district" name="schoolDistrict" required autocomplete="off" placeholder="Your School District" />
            <div id="district-suggestions" class="suggestions-list" hidden></div>
          </div>
          <div class="form-field">
            <label for="school">School <span class="required">*</span></label>
            <input type="text" id="school" name="school" required autocomplete="off" placeholder="Your School Name" />
            <div id="school-suggestions" class="suggestions-list" hidden></div>
          </div>
        </div>

        <!-- Contact and Email in one row -->
        <div class="form-row">
          <div class="form-field">
            <label for="phone">Contact Number <span class="required">*</span></label>
            <input type="tel" id="phone" name="phone" required placeholder="(000) 000-0000" />
          </div>
          <div class="form-field">
            <label for="email">Email Address <span class="required">*</span></label>
            <input type="email" id="email" name="email" required placeholder="johndoe@example.com" />
          </div>
        </div>

        <!-- Topic Selection -->
        <div class="form-section">
          <label class="section-label">To help us prepare for our meeting, please select the topics you are most interested in discussing. (Please select 1-2 that are most important to you right now.) <span class="required">*</span></label>
          
          <div class="checkbox-group">
            <label class="checkbox-item">
              <input type="checkbox" name="topic" value="Understanding Your Pension" />
              <span class="checkbox-text">Understanding Your Pension</span>
            </label>
            
            <label class="checkbox-item">
              <input type="checkbox" name="topic" value="Your Supplemental Retirement Accounts (403(b) / 457(b))" />
              <span class="checkbox-text">Your Supplemental Retirement Accounts (403(b) / 457(b))</span>
            </label>
            
            <label class="checkbox-item">
              <input type="checkbox" name="topic" value="General Financial Health" />
              <span class="checkbox-text">General Financial Health</span>
            </label>
            
            <label class="checkbox-item">
              <input type="checkbox" name="topic" value="Risk Management & Estate Planning" />
              <span class="checkbox-text">Risk Management & Estate Planning</span>
            </label>
            
            <label class="checkbox-item">
              <input type="checkbox" id="other" name="topic" value="Other" />
              <span class="checkbox-text">Other / My question isn't listed here</span>
            </label>
          </div>

          <input type="text" id="other-topic-input" name="otherTopic" placeholder="Please specify your question" style="display: none; margin-top: 10px; width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" />
        </div>        <!-- Date/Time Selection -->
        <div class="form-section">
          <label class="section-label">What date and time works best for you? <span class="required">*</span></label>
          <div class="datetime-row">
            <input type="datetime-local" id="appointment-time" name="appointment" required />
          </div>
        </div>

        <!-- Submit Button -->
        <div class="form-actions">
          <button type="submit" class="btn-submit">Submit</button>
        </div>
      </form>
    </div>

  <script src="/scripts/schedule-script.js"></script>
  <script>
    // Mobile menu toggle
    document.querySelector('.mobile-menu-btn').addEventListener('click', function () {
      document.querySelector('.mobile-nav').classList.toggle('active');
      this.classList.toggle('active');
    });

    // Close mobile menu when clicking a link
    document.querySelectorAll('.mobile-nav a').forEach(link => {
      link.addEventListener('click', () => {
        document.querySelector('.mobile-nav').classList.remove('active');
        document.querySelector('.mobile-menu-btn').classList.remove('active');
      });
    });
  </script>
