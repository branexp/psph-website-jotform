<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Appointment Request Received</title>
  <link rel="icon" type="image/svg+xml" href="/assets/img/favicon.svg" />
  <link rel="icon" type="image/png" sizes="96x96" href="/assets/img/favicon-96x96.png" />
  <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png" />
  <link rel="manifest" href="/assets/img/site.webmanifest" />
  <meta name="theme-color" content="#002169" />
  <meta name="msapplication-TileColor" content="#002169" />
  <link rel="stylesheet" href="/styles/style.css" />
  <link rel="stylesheet" href="/styles/confirmation-style.css" />
</head>
<body>
  <main class="confirmation-wrap">
    <section class="confirmation-card" role="status" aria-live="polite">
      <div class="confirmation-card__head">
        <div class="status-badge">Request received</div>
        <h1>Thanks, <span id="firstName">Friend</span>!</h1>
      </div>

      <div class="confirmation-card__body">
        <p class="text-muted" id="intro">
          We’ve received your appointment request. We’ll review the details below and follow up by email to confirm a time.
        </p>

        <div class="detail-row">
          <div class="detail-label">Topic</div>
          <div class="detail-value" id="topicValue">—</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Proposed time</div>
          <div class="detail-value" id="apptValue">—</div>
        </div>
      </div>

      <div class="confirmation-card__foot">
        <a href="/" class="btn-outline">Back to home</a>
        <a href="/schedule.html" class="btn btn-primary">Schedule another</a>
        <span class="text-muted">Questions? Email <a href="mailto:hello@psph.org">hello@psph.org</a></span>
      </div>
    </section>
  </main>

  <script>
    // Read query params and render values
    (function () {
      const params = new URLSearchParams(location.search);

      const firstName = (params.get('firstName') || '').trim();
      const topic     = (params.get('topic') || '').trim();
      const appt      = (params.get('appointment') || '').trim();

      // Fallbacks
      document.getElementById('firstName').textContent = firstName || 'Friend';
      document.getElementById('topicValue').textContent = topic || '—';

      // Format datetime-local string if present
      let formatted = '—';
      if (appt) {
        try {
          // appt is like "2025-09-25T14:30"
          const d = new Date(appt);
          // If the value is a plain string (no timezone), Date may treat it as local; format to something friendly:
          formatted = d.toLocaleString(undefined, {
            weekday: 'short', year: 'numeric', month: 'short', day: 'numeric',
            hour: 'numeric', minute: '2-digit'
          });
        } catch (e) {}
      }
      document.getElementById('apptValue').textContent = formatted;
    })();
  </script>
</body>
</html>
